<ion-header>
  <ion-toolbar color="light">
    <!-- <ion-title>
      Closet
    </ion-title> -->

  <!-- <ion-item-divider>
    <div style="width: 100%; text-align: center;">PLEASE CENTER ME!!</div>
  </ion-item-divider> -->
  

    <ion-item class="ion-justify-content-center">
      <ion-select #S [(ngModel)]="category" (ionChange)="setFilter()">
        <ion-select-option value="all"selected>All</ion-select-option>
        <ion-select-option value="top">Tops</ion-select-option>
        <ion-select-option value="bottom">Bottoms</ion-select-option>
        <ion-select-option value="outerwear">Outerwear</ion-select-option>
        <ion-select-option value="one-piece">One-Piece</ion-select-option>
        <ion-select-option value="shoes">Shoes</ion-select-option>
        <ion-select-option value="accessory">Accessories</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="closet">
    <ion-row>
      <ion-col id="test" size="6" (click)="presentModal(clothingItem); select(clothingItem); print()"
        *ngFor="let clothingItem of closet">
        <!-- <div class="clothingItem">{{clothingItem.category}}</div> -->
        <div *ngIf="clothingItem.imageUrl[4] === ':'; else elseBlock"><img class="uploadedPhoto" [src]="clothingItem.imageUrl"></div>
        <ng-template #elseBlock><img class="displayed" [src]="clothingItem.imageUrl"></ng-template>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
