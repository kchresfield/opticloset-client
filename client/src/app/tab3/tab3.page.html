
<ion-content>
  <h1>Sell to eBay</h1>
  <ion-button>Sell All</ion-button>
  <ion-button routerLink="/sell-on-ebay" (click)="sell()">Sell Selected</ion-button>
  <ion-button>Reset</ion-button>
  <ion-grid>
    <ion-row class="ion-align-items-start" *ngFor="let clothing of filteredCloset">
      <ion-col>
        <!-- clothing image -->
        <ion-label>
          <ion-img class="displayed" [src]="clothing.imageUrl"></ion-img>
        </ion-label>
      </ion-col>
      <!-- clothing stats -->
      <ion-col>
        <ion-list>
          <ion-radio-group>
            <ion-item>
              <ion-label>Keep</ion-label>
              <ion-radio slot="start" (ionSelect)="radioValueSellOrKeep(clothing.id_clothing_item, 0, clothing)" checked></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Sell</ion-label>
              <ion-radio slot="start" (ionSelect)="radioValueSellOrKeep(clothing.id_clothing_item, 1, clothing)"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
