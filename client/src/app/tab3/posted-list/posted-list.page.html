<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>Currently posted for sale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item-sliding *ngFor="let item of list" #slidingItem>
      <ion-item> 
        <ion-row class="ion-align-items-start">

          <ion-col>
            <!-- clothing image -->
            <ion-label>
              <!-- <ion-img class="thumb" [src]="item.image"></ion-img> -->
              <div *ngIf="item.image[4] === ':'; else elseBlock"><img class="uploadedPhoto" [src]="item.image"></div>
              <ng-template #elseBlock><img [src]="item.image"></ng-template>
            </ion-label>
          </ion-col>
          <!-- item stats -->
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>Title: {{item.title}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Description: {{item.description}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Price: {{item.pricePosted}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
          </ion-item>
            <ion-item-options class="delete">
              <button class="delete" (click)="removeItem(item)">
                <ion-icon name="trash"></ion-icon> Delete
              </button>
            </ion-item-options>
  </ion-item-sliding>
  </ion-grid>

</ion-content>
