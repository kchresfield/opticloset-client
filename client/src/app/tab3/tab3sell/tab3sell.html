<ion-content>
  <div *ngIf="filteredCloset[4] === ':'; else elseBlock"><img height="300" class="center" padding-top="10px" class="uploadedPhoto" [src]="filteredCloset"></div>
  <ng-template #elseBlock><img height="300" class="center" padding-top="10px" [src]="filteredCloset"></ng-template>
  <div>
    <h3 class="tab3SellLabs">Title:</h3><ion-input class="input" [(ngModel)]="title" placeholder="Title"></ion-input>
  </div>
  <div>
    <h3 class="tab3SellLabs">Description:</h3><ion-textarea class="input" [(ngModel)]="description" placeholder="Description..."></ion-textarea>
  </div>
  <div>
    <h3 class="tab3SellLabs">Price Paid:<small class="light"> ${{pricePaid}}</small></h3> 
    <!-- <ion-item class="tab3SellLabs">
    $ {{pricePaid}}
    </ion-item> -->
  </div>
  <div>
    <h3 class="tab3SellLabs">Condition:
    <!-- <ion-item> -->
      <!-- <ion-label>Condition</ion-label> -->
      <ion-select class="light" multiple="false" cancelText="Cancel" okText="Done" [(ngModel)]="chosenCondition" (ionChange)="conditionSelected(chosenCondition)">
        <ion-select-option value="New with tags">New With Tags</ion-select-option>
        <ion-select-option value="New without tags">New Without Tags</ion-select-option>
        <ion-select-option value="New with defects">New with defects</ion-select-option>
        <ion-select-option value="Pre-owned">Pre-owned</ion-select-option>
      </ion-select>
    <!-- </ion-item> -->
    </h3>
  </div>
  <div>
    <h3 class="tab3SellLabs">Listing Price:</h3><ion-input class="input" [(ngModel)]="listingPrice" placeholder="$ Listing Price"></ion-input>
  </div>

  <div>
    <ion-button class="tab3SellButton" routerLink='/home/tabs/tab3'>Cancel</ion-button>
    <ion-button class="tab3SellButton" (click)="presentAlert()">Sell</ion-button>
  </div>

  <!-- <ion-button (click)="test()">Test</ion-button> -->
</ion-content>
