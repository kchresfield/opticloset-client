<ion-tabs>

  <ion-header>
    <ion-toolbar class="vertical-align"color="tertiary">
      <ion-icon class="customIcons" name="settings"size="large" routerLink="/notifications"></ion-icon>
      <div class="logo"><img src='../assets/OptiCloset-light-grey-logo.png' height="40" (click)="print()"></div>
      <div *ngIf="this.conditions; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <ion-icon class="customIcons" id="cond" name={{this.conditions}} size="large"></ion-icon>
      </ng-template>
      <ng-template #elseBlock>
        <ion-icon id="cond" class="customIcons" src="../../assets/fog_mist_icon.svg" size="large"></ion-icon>
      </ng-template>
      <span class="customIcons" id="temp">{{this.temperature}}Â°</span>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar ion-tab-bar color="danger" slot="bottom" slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="shirt"></ion-icon>
      <ion-label>OOTD</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Add</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Sell</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Closet</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="stats"></ion-icon>
      <ion-label>Stats</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
